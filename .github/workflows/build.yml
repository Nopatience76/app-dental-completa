name: Build Dental APK

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential git zip unzip
        sudo apt install -y openjdk-11-jdk autoconf libtool pkg-config
        sudo apt install -y zlib1g-dev libncurses5-dev libffi-dev libssl-dev
        
    - name: Install Buildozer
      run: |
        pip install buildozer cython==0.29.33
        
    - name: Create or update buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        # Asegurar config correcta
        sed -i 's/^android.ndk = .*/android.ndk = 23b/' buildozer.spec || true
        sed -i 's/^requirements = .*/requirements = python3,kivy==2.3.0/' buildozer.spec || true
        
    - name: Build APK
      run: |
        rm -rf .buildozer bin
        yes | buildozer android debug 2>&1 | tee build.log
        
    - name: Find APK
      run: |
        echo "=== BUSCANDO APK ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "NO APK FOUND"
        ls -la .buildozer/android/platform/*/dists/*/ 2>/dev/null || true
        
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: dental-apk
        path: bin/*.apk
