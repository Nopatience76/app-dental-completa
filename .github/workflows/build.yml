name: Build Android APK

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          openjdk-17-jdk \
          zip \
          unzip \
          git \
          python3-pip \
          python3-dev \
          autoconf \
          automake \
          libtool \
          libtool-bin \
          pkg-config \
          cmake \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libncurses5-dev \
          wget \
          curl
        
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
        
    - name: Setup Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        yes | ~/.local/bin/buildozer android sdkupdate || true
        
    - name: Debug - List files before build
      run: |
        echo "=== Estructura actual del proyecto ==="
        find . -type f -name "*.py" | head -20
        echo "=== Archivos en root ==="
        ls -la
        
    - name: Build APK with detailed output
      run: |
        # Limpiar builds previos
        rm -rf .buildozer bin 2>/dev/null || true
        
        # Build con máximo detalle
        buildozer -v android debug 2>&1 | tee build.log
        
        echo "=== Buscando APK generado ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No se encontraron APKs"
        
    - name: Debug - Check build directory
      run: |
        echo "=== Contenido de bin/ ==="
        ls -la bin/ 2>/dev/null || echo "Directorio bin/ no existe"
        
        echo "=== Contenido de .buildozer/ ==="
        find .buildozer -name "*.apk" -type f 2>/dev/null || echo "No hay APKs en .buildozer"
        
        echo "=== Últimas líneas del log ==="
        tail -50 build.log || echo "No hay archivo build.log"
        
    - name: Find and upload APK
      run: |
        # Buscar APK en cualquier lugar
        APK_PATH=$(find . -name "*.apk" -type f 2>/dev/null | head -1)
        
        if [ -z "$APK_PATH" ]; then
          echo "❌ ERROR: No se encontró ningún APK"
          echo "=== Buscando en directorios comunes ==="
          find . -type d -name "*apk*" 2>/dev/null || true
          find . -type d -name "*bin*" 2>/dev/null || true
          exit 1
        else
          echo "✅ APK encontrado en: $APK_PATH"
          
          # Crear directorio bin si no existe
          mkdir -p bin
          
          # Copiar APK a bin/ con nombre estándar
          cp "$APK_PATH" bin/app-dental.apk
          
          echo "=== APK listo para upload ==="
          ls -la bin/
        fi
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dental-app
        path: bin/app-dental.apk
        if-no-files-found: error
        retention-days: 30
        
    - name: Upload Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/android/platform/*/build.log
        retention-days: 30
